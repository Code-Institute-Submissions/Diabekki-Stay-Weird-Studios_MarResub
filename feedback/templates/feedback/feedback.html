{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'feedback/css/feedback.css' %}">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}



{% block content %}
<div class="card text-light">
    <h4>Were you satisfied with your experience? :)</h4>
    <div class="rate">
        <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
          </div>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn primaryAction text-light" type="submit" value="Submit">
     </form>
    <a class="link" href="{% url 'homepage' %}">Not feeling it</a>
</div>

{% endblock %}
